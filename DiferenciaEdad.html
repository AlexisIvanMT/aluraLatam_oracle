<meta charset="utf-8">

<h1>Diferencia de Edad</h1>

<script>

function saltarLinea() {

    document.write("<br> <br> <br>");
}

function imprimir(frase){

    document.write(frase);
    saltarLinea();
}

var edad1 = 26;
var edad2 = 28;
var diferencia = (edad1 - edad2) * (-1);

imprimir("Nuestra diferencia de edad es: " + diferencia);

</script>
