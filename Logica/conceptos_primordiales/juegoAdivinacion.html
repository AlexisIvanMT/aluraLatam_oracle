<meta charset="utf-8">

<h1>Programa Juego Adivina el número</h1>

<script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            
            document.write(frase);
            saltarLinea();
            
        }

        var numeroPensado = Math.round(Math.random()*10);
        var contador =1;
        var intento = 3;
        while (contador <= intento)  
        {
            
            contador++;
            var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 - 10"))

            if (numeroPensado == numeroLanzado) 
            {
                
                imprimir("Usted acertó en el intento " + contador + " en el numero pensado " + numeroPensado);
               

            } else 
            {
               imprimir("Usted erró, el numero pensado: " + numeroPensado)
            }
        
        }
            imprimir("Fin");
 </script>
