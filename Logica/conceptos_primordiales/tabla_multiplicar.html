<meta charset="utf-8">

<h1>Programa tabla de multiplicar</h1>

<script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            
            document.write(frase);
            saltarLinea();
            
        }
       
        var multiplicador = 1;
        var tabla = parseInt(prompt("La tabla de multiplicar de: "))

        imprimir("While")

        while (multiplicador <= 10){
            imprimir(tabla * multiplicador);
            multiplicador += 1;
        }

        imprimir("for")
         
        for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {
            imprimir(tabla * multiplicador);
        
        }

 </script>
