<meta charset="utf-8">

<h1>Programa Estrellas</h1>

<script>

        function saltarLinea() {
            document.write("<br>");

        }

        function imprimir(frase) {
            
            document.write(frase);
            saltarLinea();
            
        }

        for (let filas = 1; filas <= 3; filas++){
            for (let columnas = 1; columnas <=10; columnas++) {
                
               document.write("*");

            }
           saltarLinea();
           
        }

       
            imprimir("Fin");
 </script>
