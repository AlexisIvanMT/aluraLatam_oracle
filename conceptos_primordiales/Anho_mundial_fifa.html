<meta charset="utf-8">

<h1>Programa Anho Mundial Fifa</h1>

<script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            
            document.write(frase);
            saltarLinea();
            
        }
        var anhoMundial =1930;
        var limite = parseInt(prompt("Ingrese el año limite a calcular: "));

        alert("Hubo mundial de la fifa en el año " + anhoMundial);
        
        while (anhoMundial <= limite) {
            
       imprimir("Hubo mundial de la fifa en el año " + anhoMundial);
       anhoMundial = anhoMundial + 4;   
        }
       imprimir("fin")


 </script>
